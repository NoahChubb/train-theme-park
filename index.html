<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <title>VR Shapes</title>

</head>

<body>
    <a-scene background="color: darkblue">

        <a-assets>
            <a-assest-item src="tram/scene.gltf" id="tramcoaster"> </a-assest-item>
            <a-assest-item src="met line train/scene.gltf" id="thelondonunderground"> </a-assest-item>
        </a-assets>

        <a-entity gltf-model="#thelondonunderground" position="0 0 -5" animation-mixer> </a-entity>
        <a-entity gltf-model="#tramcoaster" position="0 0 -5" animation-mixer> </a-entity>
    </a-scene>

</body>

</html>
